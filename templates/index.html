
{% extends "layout.html" %}

{% block title %}
Index
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Shares</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
        </tr>
        </thead>
    <tbody class="table-group-divider">

        <tbody>
        {% for row in template%}
        <tr>
            <td>{{ row["symbol"] }}</td>
            <td>{{ row["shares"] }}</td>
            <td>{{ row["price"] | usd }} </td>
            <td>{{ row["total"] | usd }} </td>
        </tr>
        {% endfor %}
        </tbody>

        <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td scope="1">
                 <b>Cash</b>
            </td>
            <td scope="1">
                {{ cash | usd }}
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td scope="1" >
                 <b>TOTAL</b>
            </td>
            <td scope="1">
                {{ total | usd }}
            </td>
        </tr>
        </tfoot>
  </table>
{% endblock %}
